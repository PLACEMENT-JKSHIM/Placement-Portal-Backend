{% extends "../_base_admin.html" %}
{% block meta %}
<!-- use version 0.19.2 -->
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.19.2/package/dist/xlsx.full.min.js"></script>
{% endblock meta %}
{% block content %}

<div class="p-4 sm:ml-4 overflow-auto">
    {{ form.title.widget }}

    <div class="p-4 sm:ml-4 overflow-auto">
        <div class="p-3 text-2xl pb-5">Add New Company Details</div>
        <div class=" bg-white p-4">

            <form action="POST">
                {% csrf_token %}
                <div class="grid grid-cols-12 gap-2 text-sm">
                    <div class="col-span-6">
                        <label class="my-3 font-semibold" for="{{ form.title.id_for_label }}">
                            {{ form.title.label_tag }}
                          </label><br>
                        <input type="{{ form.title.widget.input_type }}" name="{{ form.title.name }}" id="{{ form.title.id_for_label }}" class="w-full border border-gray-300 text-gray-900 text-sm">
                    </div>
                    <div class="row-span-2 col-span-6">
                        <label class="font-bold"  for="{{ form.description.id_for_label }}"> {{ form.description.label_tag }}</label><br>
                        <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" rows="4"
                            class="w-full border border-gray-300  text-gray-900 text-sm"></textarea>
                    </div>
                    <div class="col-span-6">
                        <label class="font-bold"  for="company_name">Company Name</label><br>
                        <select name="{{ form.company.name }}" id="{{ form.company.id }}"
    class="w-full border border-gray-300 text-gray-900 text-sm">
    {% for company in form.company.field.choices %}
        <option value="{{ company.0 }}" {% if form.company.value == company.0 %}selected{% endif %}>{{ company.1 }}</option>
    {% endfor %}
</select>
                    </div>
                  
                    <div class="col-span-6">
                        <label class="my-3 font-semibold" for="{{ form.academic_year.id_for_label }}">
                          {{ form.academic_year.label_tag }}
                        </label><br>
                        <input type="{{ form.academic_year.type }}" name="{{ form.academic_year.name }}" id="{{ form.academic_year.id_for_label }}" class="w-full border border-gray-300 text-gray-900 text-sm">
                      </div>
                    <div class="col-span-2">
                        <label class="font-bold"  for="{{ form.sslc.id_for_label }}">{{ form.sslc.label_tag }}%</label><br>
                        <input type="{{ form.sslc.type}}" name="{{ form.sslc.name }}" id="{{ form.sslc.id_for_label }}"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-2">
                        <label class="font-bold"  for="{{ form.puc.id_for_label }}">{{ form.puc.label_tag }}%</label><br>
                        <input type="{{ form.puc.type }}" name="{{ form.puc.name }}" id="{{ form.puc.id_for_label }}"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>

                    <div class="col-span-2">
                        <label class="font-bold"  for="{{ form.degree.id_for_label }}">{{ form.degree.label_tag }}%</label><br>
                        <input type="{{ degree.puc.type }}" name="{{ form.degree.name }}" id="{{ form.degree.id_for_label }}"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-2">
                        <label class="font-bold"  for="{{ form.curr_cgpa.id_for_label }}">{{ form.curr_cgpa.label_tag }}</label><br>
                        <input type="{{ form.curr_cgpa.type }}" name="{{ form.curr_cgpa.name }}" id="{{ form.curr_cgpa.id_for_label }}"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-2">
                        <label class="font-bold"  for="{{ form.gap_edu.id_for_label }}">{{ form.gap_edu.label_tag }}</label><br>
                        <input type="{{ form.gap_edu.widget.attrs.type }}" name="{{ form.gap_edu.name }}" id="{{ form.gap_edu.id_for_label }}"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-2">
                        <label class="font-bold"  for="{{ form.max_dob.id_for_label }}">{{ form.max_dob.label_tag }}</label><br>
                        <input type="{{ form.max_dob.widget.attrs.type }}" name="{{ form.max_dob.name }}" id="{{ form.max_dob.id_for_label }}"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-2">
                        <label class="font-bold"  for="{{ form.min_dob.id_for_label }}">{{ form.min_dob.label_tag }}</label><br>
                        <input type="{{ form.min_dob.widget.input_type }}" name="{{ form.min_dob.name }}" id="{{ form.min_dob.id_for_label }}"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-3">
                        <label class="font-bold"  for="ctc">CTC Per Annum</label><br>
                        <input type="text" name="ctc" id="ctc"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-3">
                        <label class="font-bold"  for="activebacklogs">Maximum Active Backlogs</label><br>
                        <input type="text" name="activebacklogs" id="activebacklogs"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-3">
                        <label class="font-bold"  for="backlogHist">Max History Of Backlogs</label><br>
                        <input type="text" name="backlogHist" id="backlogHist"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-3">
                        <label class="font-bold"  for="edugap">Max Gap in Education</label><br>
                        <input type="text" name="edugap" id="edugap"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-4">
                        <label class="font-bold"  for="talkdate">Talk Date</label><br>
                        <input type="date" name="talkdate" id="talkdate"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-4">
                        <label class="font-bold"  for="testdate">Test Date</label><br>
                        <input type="date" name="testdate" id="testdate"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-4">
                        <label class="font-bold"  for="interviewdate">Interview Date</label><br>
                        <input type="date" name="interviewdate" id="interviewdate"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="col-span-4">
                        <label class="font-bold"  for="lastregdate">Last Day to Register</label><br>
                        <input type="date" name="lastregdate" id="lastregdate"
                            class="w-full border border-gray-300  text-gray-900 text-sm">
                    </div>
                    <div class="row-span-2 col-span-8">
                        <label class="font-bold"  for="company_desc">Company Note (Extra Requirements )</label><br>
                        <textarea name="company_desc" id="company_desc" rows="4"
                            class="w-full border border-gray-300  text-gray-900 text-sm"></textarea>
                    </div>
                    <div class="col-span-4 hello">
                        <label  class="flex items-center relative w-max cursor-pointer select-none">
                            <span class=" font-semibold mr-3 ">Registeration is   </span>
                            <input type="checkbox"
                                class="appearance-none transition-colors cursor-pointer w-14 h-7 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-blue-500 bg-red-500" />
                            <span class="absolute font-medium text-xs uppercase right-1 text-white"> OFF </span>
                            <span class="absolute font-medium text-xs uppercase right-8 text-white"> ON </span>
                            <span
                                class="w-7 h-7 right-7 absolute rounded-full transform transition-transform bg-gray-200" />
                        </label>


                    </div>
                </div>
            </form>
        </div>
        <div class="text-center pt-2">
            <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-1 px-2 border border-green-500 hover:border-transparent rounded">
                Add Company Info
              </button>
        </div>




    </div>
</div>

{% endblock content %}
