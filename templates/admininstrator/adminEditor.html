      team.forEach((ele,key)=>{

               return;
         ele.querySelector("#delete").addEventListener("click",()=>{

               deleteModal.setAttribute("data-pk",ele.getAttribute("data-pk"))
         })
      })
      btn.addEventListener("click",()=>{
         //send a hidden form to backend
         //https://www.geeksforgeeks.org/how-to-create-a-form-dynamically-with-the-javascript/ and submit() method to submit
         const k=parseInt(deleteModal.getAttribute("data-pk"))
         team.item(k).remove()
      })
