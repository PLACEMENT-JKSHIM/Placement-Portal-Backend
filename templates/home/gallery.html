{% block meta %}
<script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.2/dist/viewer.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.2/dist/viewer.min.css" rel="stylesheet">
{% endblock meta %}
{% block content %}
  <div class="text-center text-3xl font-extrabold text-primary mt-4 hover:text-gray-900">
    <h1>Placement Activities</h1>
  </div>
  <div class="relative flex items-center justify-center mt-12">
    <div id="galleryImages" class="w-full px-2 grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-3">
      {% for g in gallery %}
        <div class="h-72 max-w-full group relative cursor-pointer items-center justify-center overflow-hidden transition-shadow hover:shadow-xl hover:shadow-black/30 rounded-md">
            <div class="absolute w-full h-full">
              <img class="h-full w-full object-contain transition-transform duration-500 group-hover:scale-125" src={{g.image.url}} alt=""/>
            </div>
            <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black group-hover:from-primary/40 group-hover:via-primary/60 group-hover:to-primary/70"></div>
            <div class="absolute inset-0 flex translate-y-[70%] flex-col items-center justify-center px-9 text-center transition-all duration-500 group-hover:translate-y-0">
              <h1 class="font-serif text-3xl font-bold text-white">{{g.title}}</h1>
              <p class="mb-3 text-lg italic text-white opacity-0 transition-opacity duration-300 group-hover:opacity-100">{{g.description}}</p>
            </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <script>
    const galleryImages=document.getElementById('galleryImages')
    const gallery = new Viewer(galleryImages,{
        toolbar:{
            zoomIn:{show:2,size:"large"},
            zoomOut:{show:2,size:"large"},
            oneToOne:{show:2,size:"large"},
            prev:{show:2,size:"large"},
            next:{show:2,size:"large"},
        } ,
        title:(images,i,key)=>{
            console.log(images)
            return images.alt
        },
        backdrop:'rgb(0,0,100,0.8)',
        className:`[&_.viewer-canvas]:bg-secondary fi [&_.viewer-canvas]:bg-opacity-10 [&_.viewer-canvas]:backdrop-blur-lg 
        [&_.viewer-navbar]:bg-primary [&_.viewer-navbar]:bg-opacity-60  [&_.viewer-button]:bg-primary`
    });
    document.querySelectorAll("#galleryImages > div").forEach((img,i) => {
      img.addEventListener('click', () => {
            gallery.view(i)
      });
    })
  </script>
{% endblock content %}
