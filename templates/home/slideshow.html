{% load static %}
<div id="image-slideshow" class="relative md:h-[600px] h-[400px] before:absolute before:top-0 
    before:left-0 before:w-full before:h-full before:bg-primary before:bg-opacity-40 before:z-10"
    style="cursor:url('{% static 'assets/cursor.png' %}'),auto;">
        {% for slide in sliders %}
            <div id="slide" class="object-cover w-full transition-opacity duration-1000"><img class="w-full h-full absolute top-0 left-0" src="{{slide.slider_image.url}}"/></div>
        {% endfor %}
        <div class="flex flex-col gap-7 items-center justify-center w-full h-full">
            <div class="md:text-4xl sm:text-2xl text-xl text-center z-10 text-white font-bold uppercase">
                WELCOME TO
            </div>
            <h1 class="md:text-5xl text-center text-2xl sm:text-3xl z-10 py-2 px-2 md:py-2 md:px-8 bg-white text-primary rounded-full font-bold uppercase">
                PLACEMENTS at JKSHIM
            </h1>
        </div>
</div>
<script>
        let slideShow=document.getElementById("image-slideshow")
        let pos=0;
        let images=slideShow.querySelectorAll("#slide");
        let active_slide=["opacity-100"]
        let inactive_slide=["opacity-0"]
        setInterval(()=>{
            images[pos].classList.remove(active_slide)
            images[pos].classList.add(inactive_slide)
            pos=(pos+1)%images.length;
            images[pos].classList.add(active_slide)
        },4000);
</script>
